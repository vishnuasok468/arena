{% extends 'nav3.html' %}
{% block content %}
{% load static %}


{%for msg in messages %}
<div class="alert alert-danger text-center">
    {{msg}}
</div>
{% endfor %}
<div class="table-responsive">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">image</th>
                <th scope="col">price</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
        </thead>


        {% for i in det %}
        <tbody>
            <tr>
                <td>{{i.product.d_product}}</td>
                <td><img src="{{i.product.d_img.url}}" alt="" class="img-fluid" width="150px"></td>
                <td>{{i.product.d_price}}</td>
                <td>{{i.product.d_description}}</td>
                <td>
                    <a href="{% url 'delete_cart' i.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>

        {% endfor %}
    </table>
</div>

{% endblock %}

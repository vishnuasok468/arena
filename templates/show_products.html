{% extends 'nav2.html' %}
{% block content %}
{% load static %}

<div class="table-responsive">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Product Picture</th>
                <th scope="col">Category</th>
                <th scope="col"></th>
            </tr>
        </thead>


        {% for i in det %}
        <tbody>
            <tr>
                <td>{{i.d_product}}</td>
                <td>{{i.d_description}}</td>
                <td>{{i.d_price}}</td>
                <td><img src="{{i.d_img.url}}" alt="" class="img-fluid" width="150px"></td>
                <td>{{i.d_category.d_category}}</td>
                <td>
                    <a href="{% url 'edit_product' i.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_product' i.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
        
        {% endfor %}
    </table>
</div>

{% endblock %}
